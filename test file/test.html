<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <title>My Bootstrap Page</title>
  <style>
/* Custom CSS for Enhanced Footer Style */
.footer {
  padding: 3rem 0;
  background-color: #2c3e50;
  color: #fff;
  text-align: center;
}


.footer .row {
  justify-content: center;
}

.footer h3,p{
  font-size: 1.1rem;
}

.footer h3 {
  margin-bottom: 1rem;
  font-weight: bold;
  color: #ecf0f1;
}

.footer p {
  margin-bottom: 0.5rem;
  color: #bdc3c7;
}

/* Style the About Us section */
.footer .col-md-6:nth-child(1) {
  border-bottom: 1px solid #34495e;
  border-right: none;
}

/* Style Contact Information */
.footer .col-md-6:nth-child(2) {
  text-align: center;
  margin-top: 1rem;
}

/* Style Contact Information for smaller screens */
@media (max-width: 768px) {
  .footer .col-md-6:nth-child(2) {
    margin-top: 1rem;
    text-align: center;
  }
  
}

/* Button Style */
.footer .btn {
  background-color: #e74c3c;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.footer .btn:hover {
  background-color: #c0392b;
}


  </style>
</head>
<body>
  <div class="container">
    <!-- Konten Halaman -->
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>About Us</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="col-md-6">
          <h3>Contact</h3>
          <p>Email: info@example.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="path/to/bootstrap.min.js"></script>
</body>
</html>
