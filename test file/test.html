<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Penambahan dan Pengurangan Produk</title>
</head>
<body>
  <div class="product">
    <h2>Produk A</h2>
    <p>Harga: $10</p>
    <button class="add-button">Tambahkan</button>
    <button class="remove-button">Kurangi</button>
    <p>Jumlah: <span class="quantity">0</span></p>
  </div>

  <script>
    // Menangkap elemen-elemen yang diperlukan
const addButton = document.querySelector('.add-button');
const removeButton = document.querySelector('.remove-button');
const quantityElement = document.querySelector('.quantity');

let quantity = 0; // Jumlah awal produk

// Tombol Tambahkan
addButton.addEventListener('click', () => {
  quantity++;
  updateQuantity();
});

// Tombol Kurangi
removeButton.addEventListener('click', () => {
  if (quantity > 0) {
    quantity--;
    updateQuantity();
  }
});

// Fungsi untuk memperbarui tampilan jumlah
function updateQuantity() {
  quantityElement.textContent = quantity;
}

  </script>
</body>
</html>
