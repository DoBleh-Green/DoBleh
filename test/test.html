<!DOCTYPE html>
<html>
<head>
  <title>Tampilkan Informasi Pengguna</title>
</head>
<body>

<!-- Tombol untuk ID Pengguna 1 -->
<button onclick="tampilkanInformasi(1)">Tampilkan Informasi Pengguna 1</button>

<!-- Tombol untuk ID Pengguna 2 -->
<button onclick="tampilkanInformasi(2)">Tampilkan Informasi Pengguna 2</button>

<script>
  // Data pengguna dalam bentuk objek di dalam array
  const dataPengguna = [
    { id: 1, nama: "Nama Pengguna 1", telepon: "123456789", alamat: "Alamat Pengguna 1" },
    { id: 2, nama: "Nama Pengguna 2", telepon: "987654321", alamat: "Alamat Pengguna 2" }
    // tambahkan data pengguna lainnya jika diperlukan
  ];

  // Fungsi untuk menampilkan informasi berdasarkan ID pengguna
  function tampilkanInformasi(id) {
    const pengguna = dataPengguna.find(user => user.id === id);

    if (pengguna) {
      alert(`Nama: ${pengguna.nama}\nTelepon: ${pengguna.telepon}\nAlamat: ${pengguna.alamat}`);
      // Anda bisa menyesuaikan cara menampilkan informasi (misalnya, menampilkan dalam elemen HTML)
    } else {
      alert('Pengguna tidak ditemukan');
    }
  }
</script>

</body>
</html>
